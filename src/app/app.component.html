<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div id="user-data" formGroupName="userData">
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span class="text-danger"
                  *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
              <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</span>
              <span *ngIf="signUpForm.get('userData.username').errors['required']">This field is required!</span>
              </span>
          </div>
          <button class="btn btn-success mb-3" type="button">Suggest an Username</button>
          <div class="form-group mb-3">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <span class="text-danger"
                  *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">Please
              enter a valid email!</span>
          </div>
        </div>
        <!-- 				<div class="form-group mb-3"> -->
        <!-- 					<label for="secret">Secret Questions</label> <select id="secret" class="form-control"> -->
        <!-- 					<option value="pet">Your first Pet?</option> -->
        <!-- 					<option value="teacher">Your first teacher?</option> -->
        <!-- 				</select> -->
        <!-- 				</div> -->
        <!-- 				<div class="form-group mb-3"> -->
        <!-- 					<textarea class="form-control" name="questionAnswer" rows="3" ></textarea> -->
        <!-- 					<p>Your reply: </p> -->
        <!-- 				</div> -->

        <div class="form-check mb-3" *ngFor="let gender of genders">
          <input class="form-check-input" type="radio" name="gender" [value]="gender"
                 id="flexRadioDefault_{{gender}}" formControlName="gender">
          <label class="form-check-label text-capitalize"
                 for="flexRadioDefault_{{gender}}"> {{ gender }} </label>
        </div>

        <div formArrayName="hobbies" class="mb-3">
          <h4>Your hobbies</h4>
          <button type="button" class="btn btn-primary mb-3" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group mb-3" *ngFor="let hobbyControl of getHobbiesControls(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <div>
          <span class="text-danger" *ngIf="!signUpForm.valid && signUpForm.touched">Please
              enter a valid data!</span>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
