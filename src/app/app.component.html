<div class="container" style="overflow-x: hidden">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button (click)="onAnimate()" class="btn btn-primary">Animate!</button>
      <button (click)="onShrink()" class="btn btn-primary ms-3">Shrink!</button>
      <hr>
      <div [@divState]="state" style="width: 100px; height: 100px" (@divState.start)></div>
      <br>
      <div [@wildState]="wildState" style="width: 100px; height: 100px"></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="d-flex">
        <input #input class="form-control w-50 " type="text">
        <button (click)="onAdd(input.value)" class="btn btn-primary ms-3">Add Item!</button>
      </div>

      <hr>
      <ul class="list-group">
        <li
          (click)="onDelete(item)"
          *ngFor="let item of list"
          [@list1]
          class="list-group-item">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          (click)="onDelete(item)"
          *ngFor="let item of list"
          [@list2]
          class="list-group-item">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
